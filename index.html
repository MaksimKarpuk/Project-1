<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>First Project</title>
</head>
<body>
    <div class="banner">
        <div class="conteiner">
            <header class="header">
                <div class="header__logo">MOVEE</div>
                <nav class="header__menu">
                    <a href="#" class="header__link">Цены</a>
                    <a href="#" class="header__link">Автопарк</a>
                    <a href="#" class="header__link">Отзывы</a>
                    <a href="#" class="header__link">Контакты</a>
                </nav>
                <a href="tel:8(029)-999-12-13" class="banner__number">8(029)-999-12-13</a>
            </header>
            <div class="banner__content">
                <div class="banner__info">
                    <h1 class="banner__title">Квартирные переезды </h1>
                    <p class="banner__subtitle"> По Бресту и области</p>
                    <div class="banner__bottom">Заказать</div>
                    <div class="banner__pluses">
                        <div class="banner__plus">
                            <img src="img/baner_truck.png" alt="img">
                            <p>Более 800 <br> переездов</p>
                        </div>
                        <div class="banner__plus">
                            <img src="img/baner_box.png" alt="img">
                            <p>Бережная <br> упаковка</p>
                        </div>
                        <div class="banner__plus">
                            <img src="img/baner_coins.png" alt="img">
                            <p>Фиксированная <br> цена</p>
                        </div>
                    </div>
                </div>
                <div class="banner__image">
                    <img src="img/banner_delivary.png" alt="img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
